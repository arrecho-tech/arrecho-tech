name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Payload requires a secret to initialize
  PAYLOAD_SECRET: ci-test-secret
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arrecho-tech

jobs:
  integration:
    name: integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arrecho-tech
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d arrecho-tech"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Migrate DB
        run: pnpm payload migrate

      - name: Unit / integration tests (Vitest)
        run: pnpm test:int

  e2e:
    name: e2e
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arrecho-tech
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d arrecho-tech"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Migrate DB
        run: pnpm payload migrate

      - name: E2E tests (Playwright)
        run: pnpm test:e2e

  # Keep a single required check named "test" for branch protection.
  test:
    name: test
    runs-on: ubuntu-latest
    needs:
      - integration
      - e2e

    steps:
      - name: All checks passed
        run: echo "integration + e2e passed"
