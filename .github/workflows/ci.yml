name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arrecho-tech
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d arrecho-tech"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      # Payload requires a secret to initialize
      PAYLOAD_SECRET: ci-test-secret
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arrecho-tech

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Migrate DB
        run: pnpm payload migrate

      - name: Unit / integration tests (Vitest)
        run: pnpm test:int
